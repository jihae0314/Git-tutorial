<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>shcool project</title>
</head>
<script>
  var i = 0;
  function power(){
    if(i==0){
      document.getElementById("name").innerText="파워에이드";
      document.getElementById("name").style.color="blue";
      i=1;
    }else if(i!==0){
      document.getElementById("name").innerText="이온 워터 포카리스웨트";
      document.getElementById("name").style.color="aquamarine";
      i=0;
    }else{
      alert("에러에러");
    }
    
  }
</script>
<body>
  <h1 id="name" style="text-align: center; color:aquamarine;">이온 워터 포카리스웨트</h1>
  <button onclick="power()" style="position: absolute; left: 50%; width: 50px; height: 50px; background-color: white; font-size: 25px;">♥</button>
</body>
</html>
